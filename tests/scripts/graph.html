<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        svg { width: 100%; height: 600px; border: 1px solid #ccc; }
        .node { fill: steelblue; stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
        .link { stroke: gray; stroke-opacity: 0.6; stroke-width: 2px; }
        text { font-size: 12px; font-family: sans-serif; }
    </style>
</head>
<body>

    <h2>Interactive Force-Directed Graph</h2>
    <svg></svg>

    <script>
        // Sample graph data (nodes & links)
        const graph = {
            nodes: [
                { id: "Alice" }, { id: "Bob" }, { id: "Charlie" },
                { id: "David" }, { id: "Eve" }, { id: "Frank" }
            ],
            links: [
                { source: "Alice", target: "Bob" },
                { source: "Alice", target: "Charlie" },
                { source: "Bob", target: "David" },
                { source: "Charlie", target: "Eve" },
                { source: "David", target: "Frank" },
                { source: "Eve", target: "Alice" }
            ]
        };

        // Set up SVG and simulation
        const width = window.innerWidth, height = 600;
        const svg = d3.select("svg").attr("viewBox", [0, 0, width, height]);

        const simulation = d3.forceSimulation(graph.nodes)
            .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300)) // Repulsion
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Draw links
        const link = svg.append("g")
            .attr("stroke", "gray")
            .attr("stroke-opacity", 0.6)
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");

        // Draw nodes
        const node = svg.append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 10)
            .call(drag(simulation));

        // Add labels
        const labels = svg.append("g")
            .selectAll("text")
            .data(graph.nodes)
            .enter().append("text")
            .attr("dy", 4)
            .attr("dx", 12)
            .text(d => d.id);

        // Update positions on each tick
        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("cx", d => d.x).attr("cy", d => d.y);
            labels.attr("x", d => d.x).attr("y", d => d.y);
        });

        // Drag behavior
        function drag(simulation) {
            return d3.drag()
                .on("start", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on("drag", (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on("end", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                });
        }
    </script>

</body>
</html>
